<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
<body> 
    <form action="./login.html">

<h1 align="center">WELCOME</h1> <br/>
<h2 align="center">New User Sign Up</h2> <br/>
        
<p align="center">
    <input type="text" placeholder="Enter your name"/>
</p>
<p align="center">
    <input type="email" placeholder="Enter your email"/>
</p>
<p align="center">
    <input type="password" placeholder="Enter your password"/>
</p>
<p align="center">
    <input type="password" placeholder="Confirm password"/>
</p>
<p align="center">
    <input type="number" placeholder="Enter mobile number" />
</p>
<p align="center">
    <select name="" id="">
        <option value="">Select your city</option>
        <option value="">Vijayawada</option>
        <option value="">Hyderabad</option>
        <option value="">Vizag</option>
    </select>
</p>
<p align="center">
    <input type="radio" id="male" name="gender"/>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender"/>
    <label for="female">Female</label>
</p>
<p align="center">
    <input type="checkbox" id="10th"/>
    <label for="10th">10th</label>
    <input type="checkbox" id="inter"/>
    <label for="inter">Intermediate</label>
    
</p>
<p align="center">
    <button>Submit</button>
</p>
</form>
</body>
</html>
